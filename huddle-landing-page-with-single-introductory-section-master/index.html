<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/94eb1b95ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" width="200" />
    </header>

    <main>
      <section class="heroImage">
        <img src="./images/illustration-mockups.svg" alt="app preview image" />
      </section>
      <section class="heroText">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="cta">Register</a>
      </section>
    </main>

    <footer>
      <div class="socials">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
