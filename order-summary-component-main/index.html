<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="order">
        <img
          src="./images/illustration-hero.svg"
          alt="a person listening to music through headphones"
        />
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p class="order-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-pricing flex-group">
            <div class="pricing-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change-link" href="#">Change</a>
          </div>
          <button class="button" type="submit">Proceed to Payment</button>
          <button class="cancel-order" type="button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
